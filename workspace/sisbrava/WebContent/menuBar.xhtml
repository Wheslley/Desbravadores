<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css"
		href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Inicio</title>
</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />
		
		<p:menubar>
			
			<p:submenu label="Home" icon="ui-icon-gear">
				<p:submenu label="Cronograma" icon="ui-icon-refresh">
				
					<p:menuitem value="Save" actionListener="#{menuView.save}"
						icon="ui-icon-disk" update="messages" ajax="false"/>
						
					<p:menuitem value="Update" actionListener="#{menuView.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" ajax="true"/>
						
				</p:submenu>
				<p:submenu label="Cargo" icon="ui-icon-newwin">
				
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						icon="ui-icon-close" update="messages" ajax="true" />
						
				</p:submenu>
				<p:submenu label="Link" icon="ui-icon-newwin">
				
					<p:menuitem value="Link" url="login.xhtml" icon="ui-icon-close" ajax="true" />
						
				</p:submenu>
			</p:submenu>


			<f:facet name="options">
				<p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
			</f:facet>
			
		</p:menubar>
		<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
		<h:outputLabel value="#{menuView.texto}"/>
		
	</h:form>

</h:body>
</html>
