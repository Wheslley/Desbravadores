<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css"
		href="css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/principal.css" />
	<title>Inicio</title>
</h:head>

<h:body class="color">
	<h:form>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12" style="border-bottom: solid 1px;">

					<div class="col-md-2">
						<h4><h:outputLabel value="Usuario - #{user.username}" class="quebraLinha" /></h4>
						<h5>Cargo</h5>
					</div>

					<div class="col-md-2 col-md-offset-8" style="margin-top: 14px;">
						<div class="col-md-4 col-md-offset-4">
							<a href="paginaInicial.xhtml" class="btn btn-default">Inicio</a>
						</div>
						<div class="col-md-4">
							<a href="login.xhtml" class="btn btn-default">Sair</a>
						</div>
					</div>

				</div>

				<div class="col-md-12">

					<div class="col-md-3" style="margin: 0px; padding: 0px;">
					
					<h:form>
					
						<div class="tituloPagina">
							<h3>Menu Principal</h3>
						</div>
						
						<p:menu>
						
							<p:submenu label="Home">
								
							</p:submenu>
						
							
						
						</p:menu>
					
					</h:form>
						
						<h:outputLabel><h4>MENU PRINCIPAL</h4></h:outputLabel>
						
						<h:commandButton value="Cronograma Anual" action="#{logic.cronogramaAnual}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Cargos" action="#{logic.cargos}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Diretoria" action="#{logic.diretoria}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Desbravadores" action="#{logic.desbravadores}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Especialidades" action="#{logic.especialidades}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Classes Regulares" action="#{logic.classesRegulares}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Classes Avancadas" action="#{logic.classesAvancadas}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Ranking" action="#{logic.ranking}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Progresso do Ranking" action="#{logic.progressoRanking}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Clube" action="#{logic.clube}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Coordenadoria" action="#{logic.coordenadoria}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Eventos" action="#{logic.eventos}" class="btn btn-default btnMenu"/>
						<h:commandButton value="Login" action="#{logic.login}" class="btn btn-default btnMenu"/>
					</div>

					<div class="col-md-9">
						
						<ui:insert name="header" >
						  <ui:include src="#{logic.controle}" />
						</ui:insert>

					</div>

				</div>
			</div>
		</div>
	</h:form>
</h:body>


</html>
