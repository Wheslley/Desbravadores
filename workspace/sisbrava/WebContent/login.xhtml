<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<title>Login</title>
	</h:head>
	
	<h:body>
		<h:form>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h:outputLabel value="Username"/>
						<h:inputText value="#{user.username}"/>
						<br/>
					</div>
					<br/>
					<div class="col-md-6 col-md-offset-3">
						<h:outputLabel value="Password"/>
						<h:inputText value="#{user.password}"/>
						<br/>
					</div>
					<br/>
					<div class="col-md-6 col-md-offset-3">
						<h:commandButton value="Logar" action="#{user.getCredencial}"/>
					</div>
								
					
				</div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h:panelGrid columns="1" cellpadding="5">
						    <h:outputLabel value="Cadastrar: "/>
						    <p:commandButton value="clique aqui" type="button" onclick="PF('dlg3').show();" /> 
						</h:panelGrid>
	
						<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="300">
						    <h:outputText value="Username:" /><br/>
						    <h:inputText value="#{user.username}"/>
						    <br/><br/>
						    <h:outputText value="Password:" /><br/>
						    <h:inputText value="#{user.password}"/>
						    <br/><br/>
						    <h:outputText value="Confirm your Password:" /><br/>
						    <h:inputText value="#{user.password}"/>
						    <br/><br/>
						    <h:commandButton value="Cadastrar" action="#{user.getCredencial}"/>
						</p:dialog>
					</div>
				</div>			
			</div>
		</h:form>
	</h:body>
	
	
</html>
